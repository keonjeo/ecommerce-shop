version: "3.7"

services:
  # Database
  database:
    image: postgres:alpine
    container_name: database
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /home/docker/volumes/postgres:/var/lib/postgresql/data

  # Database client
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      - ADMINER_DESIGN=mvt
    depends_on:
      - database
